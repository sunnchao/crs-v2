name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string
      simple_release:
        description: 'Simple release: only x86_64 GHCR image, skip other artifacts'
        required: false
        type: boolean
        default: false

# ç¯å¢ƒå˜é‡ï¼šåˆå¹¶ workflow_dispatch è¾“å…¥å’Œ repository variable
# tag push è§¦å‘æ—¶è¯»å– vars.SIMPLE_RELEASEï¼Œworkflow_dispatch æ—¶ä½¿ç”¨è¾“å…¥å‚æ•°
env:
  SIMPLE_RELEASE: ${{ github.event.inputs.simple_release == 'true' || vars.SIMPLE_RELEASE == 'true' }}

permissions:
  contents: write
  packages: write

jobs:
  # Update VERSION file with tag version
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update VERSION file
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.tag }}
            VERSION=${VERSION#v}
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "$VERSION" > backend/cmd/server/VERSION
          echo "Updated VERSION file to: $VERSION"

      - name: Upload VERSION artifact
        uses: actions/upload-artifact@v4
        with:
          name: version-file
          path: backend/cmd/server/VERSION
          retention-days: 1

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Build frontend
        run: pnpm run build
        working-directory: frontend

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: backend/internal/web/dist/
          retention-days: 1

  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.vars.outputs.tag_name }}
      version: ${{ steps.vars.outputs.version }}
      owner_lower: ${{ steps.lowercase.outputs.owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Compute tag/version
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME=${{ github.event.inputs.tag }}
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set lowercase owner for GHCR
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

  build-image-amd64:
    needs: [update-version, build-frontend, prepare]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Download VERSION artifact
        uses: actions/download-artifact@v4
        with:
          name: version-file
          path: backend/cmd/server/

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/internal/web/dist/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          check-latest: false
          cache-dependency-path: backend/go.sum

      - name: Build linux/amd64 binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: '0'
        run: |
          set -euo pipefail
          cd backend
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build -tags=embed -trimpath \
            -ldflags "-s -w -X main.Commit=${GITHUB_SHA} -X main.Date=${BUILD_DATE} -X main.BuildType=release" \
            -o ../sub2api \
            ./cmd/server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.goreleaser
          platforms: linux/amd64
          load: true
          tags: sub2api:${{ needs.prepare.outputs.version }}-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image artifact
        run: |
          docker save sub2api:${{ needs.prepare.outputs.version }}-amd64 | gzip > sub2api-image-amd64.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: sub2api-image-amd64
          path: sub2api-image-amd64.tar.gz
          retention-days: 1

  build-image-arm64:
    needs: [update-version, build-frontend, prepare]
    if: ${{ env.SIMPLE_RELEASE != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Download VERSION artifact
        uses: actions/download-artifact@v4
        with:
          name: version-file
          path: backend/cmd/server/

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/internal/web/dist/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          check-latest: false
          cache-dependency-path: backend/go.sum

      - name: Build linux/arm64 binary
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: '0'
        run: |
          set -euo pipefail
          cd backend
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build -tags=embed -trimpath \
            -ldflags "-s -w -X main.Commit=${GITHUB_SHA} -X main.Date=${BUILD_DATE} -X main.BuildType=release" \
            -o ../sub2api \
            ./cmd/server

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.goreleaser
          platforms: linux/arm64
          load: true
          tags: sub2api:${{ needs.prepare.outputs.version }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image artifact
        run: |
          docker save sub2api:${{ needs.prepare.outputs.version }}-arm64 | gzip > sub2api-image-arm64.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: sub2api-image-arm64
          path: sub2api-image-arm64.tar.gz
          retention-days: 1

  push-images-multiarch:
    needs: [prepare, build-image-amd64, build-image-arm64]
    if: ${{ env.SIMPLE_RELEASE != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download amd64 image artifact
        uses: actions/download-artifact@v4
        with:
          name: sub2api-image-amd64

      - name: Download arm64 image artifact
        uses: actions/download-artifact@v4
        with:
          name: sub2api-image-arm64

      - name: Load images
        run: |
          gunzip -c sub2api-image-amd64.tar.gz | docker load
          gunzip -c sub2api-image-arm64.tar.gz | docker load

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push GHCR arch images + manifests
        env:
          OWNER: ${{ needs.prepare.outputs.owner_lower }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          set -euo pipefail
          GHCR="ghcr.io/${OWNER}/sub2api"

          docker tag "sub2api:${VERSION}-amd64" "${GHCR}:${VERSION}-amd64"
          docker tag "sub2api:${VERSION}-arm64" "${GHCR}:${VERSION}-arm64"
          docker push "${GHCR}:${VERSION}-amd64"
          docker push "${GHCR}:${VERSION}-arm64"

          docker buildx imagetools create \
            -t "${GHCR}:${VERSION}" \
            -t "${GHCR}:latest" \
            "${GHCR}:${VERSION}-amd64" \
            "${GHCR}:${VERSION}-arm64"

      - name: Push DockerHub arch images + manifests
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          set -euo pipefail
          DH="${DOCKERHUB_USERNAME}/sub2api"

          docker tag "sub2api:${VERSION}-amd64" "${DH}:${VERSION}-amd64"
          docker tag "sub2api:${VERSION}-arm64" "${DH}:${VERSION}-arm64"
          docker push "${DH}:${VERSION}-amd64"
          docker push "${DH}:${VERSION}-arm64"

          docker buildx imagetools create \
            -t "${DH}:${VERSION}" \
            -t "${DH}:latest" \
            "${DH}:${VERSION}-amd64" \
            "${DH}:${VERSION}-arm64"

  push-images-simple:
    needs: [prepare, build-image-amd64]
    if: ${{ env.SIMPLE_RELEASE == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download amd64 image artifact
        uses: actions/download-artifact@v4
        with:
          name: sub2api-image-amd64

      - name: Load image
        run: |
          gunzip -c sub2api-image-amd64.tar.gz | docker load

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push GHCR (amd64 only)
        env:
          OWNER: ${{ needs.prepare.outputs.owner_lower }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          set -euo pipefail
          GHCR="ghcr.io/${OWNER}/sub2api"

          docker tag "sub2api:${VERSION}-amd64" "${GHCR}:${VERSION}-amd64"
          docker tag "sub2api:${VERSION}-amd64" "${GHCR}:${VERSION}"
          docker tag "sub2api:${VERSION}-amd64" "${GHCR}:latest"

          docker push "${GHCR}:${VERSION}-amd64"
          docker push "${GHCR}:${VERSION}"
          docker push "${GHCR}:latest"

  release:
    needs: [update-version, build-frontend]
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Download VERSION artifact
        uses: actions/download-artifact@v4
        with:
          name: version-file
          path: backend/cmd/server/

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/internal/web/dist/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          check-latest: false
          cache-dependency-path: backend/go.sum

      - name: Verify Go version
        run: |
          go version | grep -q 'go1.25.5'

      - name: Fetch tags with annotations
        run: |
          # ç¡®ä¿è·å–å®Œæ•´çš„ annotated tag ä¿¡æ¯
          git fetch --tags --force

      - name: Get tag message
        id: tag_message
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME=${{ github.event.inputs.tag }}
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          echo "Processing tag: $TAG_NAME"

          # è·å–å®Œæ•´çš„ tag messageï¼ˆè·³è¿‡ç¬¬ä¸€è¡Œæ ‡é¢˜ï¼‰
          TAG_MESSAGE=$(git tag -l --format='%(contents:body)' "$TAG_NAME")

          # è°ƒè¯•è¾“å‡º
          echo "Tag message length: ${#TAG_MESSAGE}"
          echo "Tag message preview:"
          echo "$TAG_MESSAGE" | head -10

          # ä½¿ç”¨ EOF åˆ†éš”ç¬¦å¤„ç†å¤šè¡Œå†…å®¹
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set lowercase owner for GHCR
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean --skip=validate ${{ env.SIMPLE_RELEASE == 'true' && '--config=.goreleaser.simple.yaml' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_MESSAGE: ${{ steps.tag_message.outputs.message }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_OWNER_LOWER: ${{ steps.lowercase.outputs.owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || 'skip' }}

      # Update DockerHub description
      - name: Update DockerHub description
        if: ${{ env.SIMPLE_RELEASE != 'true' && env.DOCKERHUB_USERNAME != '' }}
        uses: peter-evans/dockerhub-description@v4
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/sub2api
          short-description: "Sub2API - AI API Gateway Platform"
          readme-filepath: ./deploy/DOCKER.md

      # Send Telegram notification
      - name: Send Telegram Notification
        if: ${{ env.SIMPLE_RELEASE != 'true' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        continue-on-error: true
        run: |
          # æ£€æŸ¥å¿…è¦çš„ç¯å¢ƒå˜é‡
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Telegram credentials not configured, skipping notification"
            exit 0
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME=${{ github.event.inputs.tag }}
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${TAG_NAME#v}
          REPO="${{ github.repository }}"
          GHCR_IMAGE="ghcr.io/${REPO,,}"  # ${,,} converts to lowercase

          # è·å– tag message å†…å®¹
          TAG_MESSAGE='${{ steps.tag_message.outputs.message }}'

          # é™åˆ¶æ¶ˆæ¯é•¿åº¦ï¼ˆTelegram æ¶ˆæ¯é™åˆ¶ 4096 å­—ç¬¦ï¼Œé¢„ç•™ç©ºé—´ç»™å¤´å°¾å›ºå®šå†…å®¹ï¼‰
          if [ ${#TAG_MESSAGE} -gt 3500 ]; then
            TAG_MESSAGE="${TAG_MESSAGE:0:3500}..."
          fi

          # æ„å»ºæ¶ˆæ¯å†…å®¹
          MESSAGE="ğŸš€ *Sub2API æ–°ç‰ˆæœ¬å‘å¸ƒï¼*"$'\n'$'\n'
          MESSAGE+="ğŸ“¦ ç‰ˆæœ¬å·: \`${VERSION}\`"$'\n'$'\n'

          # æ·»åŠ æ›´æ–°å†…å®¹
          if [ -n "$TAG_MESSAGE" ]; then
            MESSAGE+="${TAG_MESSAGE}"$'\n'$'\n'
          fi

          MESSAGE+="ğŸ³ *Docker éƒ¨ç½²:*"$'\n'
          MESSAGE+="\`\`\`bash"$'\n'
          # æ ¹æ®æ˜¯å¦é…ç½® DockerHub åŠ¨æ€ç”Ÿæˆ
          if [ -n "$DOCKERHUB_USERNAME" ]; then
            DOCKER_IMAGE="${DOCKERHUB_USERNAME}/sub2api"
            MESSAGE+="# Docker Hub"$'\n'
            MESSAGE+="docker pull ${DOCKER_IMAGE}:${TAG_NAME}"$'\n'
            MESSAGE+="# GitHub Container Registry"$'\n'
          fi
          MESSAGE+="docker pull ${GHCR_IMAGE}:${TAG_NAME}"$'\n'
          MESSAGE+="\`\`\`"$'\n'$'\n'
          MESSAGE+="ğŸ”— *ç›¸å…³é“¾æ¥:*"$'\n'
          MESSAGE+="â€¢ [GitHub Release](https://github.com/${REPO}/releases/tag/${TAG_NAME})"$'\n'
          if [ -n "$DOCKERHUB_USERNAME" ]; then
            MESSAGE+="â€¢ [Docker Hub](https://hub.docker.com/r/${DOCKER_IMAGE})"$'\n'
          fi
          MESSAGE+="â€¢ [GitHub Packages](https://github.com/${REPO}/pkgs/container/sub2api)"$'\n'$'\n'
          MESSAGE+="#Sub2API #Release #${TAG_NAME//./_}"

          # å‘é€æ¶ˆæ¯
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg chat_id "${TELEGRAM_CHAT_ID}" \
              --arg text "${MESSAGE}" \
              '{
                chat_id: $chat_id,
                text: $text,
                parse_mode: "Markdown",
                disable_web_page_preview: true
              }')"
